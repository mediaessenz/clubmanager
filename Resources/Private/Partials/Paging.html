<nav aria-label="Page navigation">
<ul class="pagination justify-content-center">
    <f:if condition="{paging.previousPageNumber} && {paging.previousPageNumber} >= {paging.firstPageNumber}">
      <f:then>
        <li class="page-item">
          <a class="page-link" href="{f:uri.action(action:actionName, arguments:{currentPage: 1})}" title="{f:translate(key:'paging.first')}" >
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only">First</span>
          </a>
        </li>
        <li class="page-item">
          <a class="page-link" href="{f:uri.action(action:actionName, arguments:{currentPage: paging.previousPageNumber})}" title="{f:translate(key:'paging.previous')}">
            <span aria-hidden="true">&lsaquo;</span>
            <span class="sr-only">Previous</span>
          </a>
        </li>
      </f:then>
      <f:else>
        <li class="page-item disabled"><a class="page-link" href="#"><span aria-hidden="true">&laquo;</span><span class="sr-only">First</span></a></li>
        <li class="page-item disabled"><a class="page-link" href="#"><span aria-hidden="true">&lsaquo;</span><span class="sr-only">Previous</span></a></li>
      </f:else>
    </f:if>
    <f:for each="{pages}" as="page">
      <li class="page-item {f:if(condition: '{page} == {paginator.currentPageNumber}', then:'active')}">
        <a class="page-link" href="{f:uri.action(action:actionName, arguments:{currentPage: page})}">{page}</a>
      </li>
    </f:for>
  
    <f:if condition="{paging.nextPageNumber} && {paging.nextPageNumber} <= {paging.lastPageNumber}">
      <f:then>
        <li class="page-item">
          <a class="page-link" href="{f:uri.action(action:actionName, arguments:{currentPage: paging.nextPageNumber})}" title="{f:translate(key:'paging.next')}">
            <span aria-hidden="true">&rsaquo;</span>
            <span class="sr-only">Next</span>
          </a>
        </li>
        <li class="page-item">
          <a class="page-link" href="{f:uri.action(action:actionName, arguments:{currentPage: paging.lastPageNumber})}" title="{f:translate(key:'paging.last')}">
            <span aria-hidden="true">&raquo;</span>
            <span class="sr-only">Last</span>
          </a>
        </li>
      </f:then>
      <f:else>
        <li class="page-item disabled"><a class="page-link" href="#"><span aria-hidden="true">&rsaquo;</span><span class="sr-only">Next</span></a></li>
        <li class="page-item disabled"><a class="page-link" href="#"><span aria-hidden="true">&raquo;</span><span class="sr-only">Last</span></a></li>
      </f:else>
    </f:if>
  </ul>
</nav>
